<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h1 th:text="#{service.name}">Place Sharing Platform</h1>
        <h2 th:text="#{page.main}">관리자 페이지</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='companies.html'"
                    th:onclick="|location.href='@{/companies}'|"
                    type="button">업체 관리
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='companies.html'"
                    th:onclick="|location.href='@{/qna}'|"
                    type="button">문의 관리
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="post" action="/signout" style="display: flex; margin-top: 100px">
                <input class="w-100 btn btn-primary btn-lg" type="submit" value="로그아웃" style="align-items: center; background-color: #999; border: 1px solid #ccc">
            </form>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
