<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    .tableContent, .table {
        text-align: center
    }
</style>
<body>

<div class="container" style="max-width: 80%">
    <div class="py-5 text-center">
        <h2>문의 목록</h2>
    </div>

    <div class="col">
        <button class="btn btn-primary float-center" style="margin-bottom: 1%"
                th:onclick="|location.href='@{/}'|" type="button">메인으로
        </button>
    </div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성된 시간</th>
                <th>답변 여부</th>
            </tr>
            </thead>
            <tbody class="tableContent">
            <tr th:each="inquiry : ${inquiries}">
                <td th:text="${inquiry.key}" style="text-decoration: none">번호</td>
                <td th:text="${inquiry.value.inquiryTitle}" style="text-decoration: none; width: 25%" >제목</td>
                <td style="width: 50%" ><a th:href="@{/qna/{inquiryId}(inquiryId=${inquiry.value.inquiryId})}"
                       th:text="${inquiry.value.inquiryContext}" style="text-decoration: none">내용</a></td>
                <td th:text="${inquiry.value.writtenDateTime}">2022-12-12 14:01:01</td>
                <td th:if="${inquiry.value.inquiryStatus == false}" style="color: #999">진행중</td>
                <td th:if="${inquiry.value.inquiryStatus == true}" style="color: #6a9eff">답변완료</td>
            </tr>
            </tbody>
        </table>
    </div>


</div> <!-- /container -->

</body>
</html>
